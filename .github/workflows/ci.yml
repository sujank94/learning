# sample-node-app

A minimal Node.js + Express sample project with tests, Dockerfile, and GitHub Actions CI.

## Files included

- src/index.js — Express app entrypoint
- src/routes/health.js — simple /health endpoint
- tests/health.test.js — test for /health using Jest + SuperTest
- package.json — scripts and dependencies
- Dockerfile — containerize the app
- .github/workflows/ci.yml — run tests on push / PR
- README.md, .gitignore, LICENSE

## Quick start

1. Install dependencies:
   npm install

2. Run locally:
   npm start
   The app listens on http://localhost:3000

3. Run tests:
   npm test

4. Build Docker image:
   docker build -t sample-node-app .

## Endpoint

GET /health
- Returns JSON:
  { "status": "ok", "uptime": <number> }

