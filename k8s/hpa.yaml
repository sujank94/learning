apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sample-node-app
  namespace: sample-node-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample-node-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
