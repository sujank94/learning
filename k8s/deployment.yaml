apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-node-app
  namespace: sample-node-app
  labels:
    app: sample-node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-node-app
  template:
    metadata:
      labels:
        app: sample-node-app
    spec:
      containers:
        - name: app
          # replace __IMAGE__ with your image or let the GitHub Action substitute it
          image: __IMAGE__
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      # Uncomment and set this if your image is in a private registry and you created regcred
      # imagePullSecrets:
      #   - name: regcred
